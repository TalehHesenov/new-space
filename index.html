<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>Code Wizard</title>
</head>
<body>
    <div class="space">

        <div class="neptune">
            <div class="rotating_planet">
                <div class="planet">
                     <div class="planet_name">
                <span>Neptune</span>
            </div>
                </div>
            </div>
           
        </div>
        <div class="uranus">
            <div class="rotating_planet">
                <div class="planet">
                    <div class="planet_name">
                <span>Uranus</span>
            </div></div>
            </div>
            
        </div>
        <div class="saturn">
            <div class="rotating_planet">
                <div class="planet">
                    <div class="planet_name">
                <span>Saturn</span>
            </div></div>
            </div>
            
        </div>
        <div class="juputer">
            <div class="rotating_planet">
                <div class="planet">  <div class="planet_name">
                <span>Juputer</span>
            </div></div>
            </div>
          
        </div>
        <div class="mars">
            <div class="rotating_planet">
                <div class="planet"><div class="planet_name">
                <span>Mars</span>
            </div></div>
            </div>
            
        </div>
        <div class="earth">
            <div class="rotating_planet">
                <div class="planet"> 
                 
                    <div class="moon_planet">
                <div class="moon"></div>
            </div>   
            <div class="planet_name">
                <span>Earth</span>
            </div>
                </div>
            </div>

            
        </div>
        <div class="venus">
            <div class="rotating_planet">
                <div class="planet">
                    <div class="planet_name">
                <span>Venus</span>
            </div></div>
            </div>
            
        </div>
        <div class="mercury">
            <div class="rotating_planet">
                <div class="planet"> 
                    <div class="planet_name">
                <span>Mercury</span>
            </div></div>
            </div>
           
        </div>
        <div class="sun">
            <div class="rotating_planet">
                <div class="planet"></div>
            </div>
            <div class="planet_name">
                <span>Sun</span>
            </div>
        </div>
    
        <div class="bg">
            <div class="z-3">
              <div class="tile top-left animate-opacity freq-5"></div>
              <div class="tile top-right animate-opacity freq-9"></div>
              <div class="tile bottom-left animate-opacity freq-7"></div>
              <div class="tile bottom-right animate-opacity freq-10"></div>
            </div>
            <div class="z-2">
              <div class="tile top-left animate-opacity freq-9 delay-2"></div>
              <div class="tile top-right animate-opacity freq-5 delay-2"></div>
              <div class="tile bottom-left animate-opacity freq-6 delay-4"></div>
              <div class="tile bottom-right animate-opacity freq-10 delay-4"></div>
            </div>
            <div class="z-1">
              <div class="tile top-left animate-opacity freq-7 delay-2"></div>
              <div class="tile top-right animate-opacity freq-5 delay-4"></div>
              <div class="tile bottom-left animate-opacity freq-9 delay-2"></div>
              <div class="tile bottom-right animate-opacity freq-5 delay"></div>
            </div>
          </div>
    
    
    
    
    
    </div>
    <script src="/src/js/script.js"></script>
</body>
</html>
